<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::Layout(~{::section})}">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>


	<section>
		<div class="form-container">
			<h2>Update Contact</h2>
			<form action="/save-contact" th:object="${contact}"
				th:action="@{/user/process-update}" method="POST"
				enctype="multipart/form-data">
				<input type="hidden" name="cid" th:value="${contact.cid}" />
				<div class="mb-3">
					<label for="name" class="form-label">Name:</label> <input
						type="text" class="form-control" id="name"
						th:value="${contact.name}" name="name" required>
				</div>

				<div class="mb-3">
					<label for="secondName" class="form-label">Second Name:</label> <input
						type="text" class="form-control" id="secondName"
						th:value="${contact.secondName}" name="secondName" required>
				</div>

				<div class="mb-3">
					<label for="work" class="form-label">Work:</label> <input
						type="text" class="form-control" id="work"
						th:value="${contact.work}" name="work" required>
				</div>

				<div class="mb-3">
					<label for="email" class="form-label">Email:</label> <input
						type="email" class="form-control" id="email"
						th:value="${contact.email}" name="email" required>
				</div>

				<div class="mb-3">
					<label for="phone" class="form-label">Phone:</label> <input
						type="number" class="form-control" id="phone"
						th:value="${contact.phone}" name="phone" required>
				</div>
				<div class="container text-center">
					<img alt="Profile Photo" style="width: 250px; height: 250px;"
						class="contact_profile_pic img-fluid"
						th:src="@{'/img/'+${contact.imageURL}}">
				</div>
				<p class="text-secondary">Choose New Pic</p>
				<div class="mb-3">
					<label for="image" class="form-label">Image:</label> <input
						type="file" class="form-control" id="image" name="image">
				</div>

				<div class="mb-3">
					<label for="description" class="form-label">Description:</label>
					<textarea class="form-control" id="description" name="description"
						rows="5"><th:block th:text="${contact.description}"></th:block></textarea>
				</div>

				<button type="submit" class="btn btn-primary text-center">Save
					Contact</button>
			</form>
		</div>
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : 'textarea'
			});
		</script>
	</section>


</body>
</html>
