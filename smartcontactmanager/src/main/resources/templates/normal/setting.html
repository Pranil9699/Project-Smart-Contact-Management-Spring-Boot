<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::Layout(~{::section})}">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>


	<section>

		<div class="container ">

			<div style="width: 100%; align-items: center;" class="row">


				<div  class="card " style="border: 1px black solid;">


					<div class="card-body">
						<h3 class="mt-3 display-6 text-center mb-3">User Setting</h3>
							<form action="" method="post" th:action="@{/user/change-password}">
								<fieldset style="border: 1px dotted; border-bottom-style: ridge;border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;" class="p-3">
									<legend class="rounded rounded-2">Change Password:</legend>

									<div class="form-group">
										<label for="opassword">Old Password</label> <input type="text" name="opassword"
											required id="opassword" class="form-control"
											placeholder="Enter Old Password" />
									</div>
									<div class="form-group">
										<label for="npassword">New Password</label> <input type="text" name="npassword"
											required id="npassword" class="form-control"
											placeholder="Enter New Password" />
									</div>
									<div class="container mt-3 text-center" style="font-size: 20px;">
								<button  type="submit" class="btn-outline-success rounded rounded-2">Update</button>
								<button type="reset" class="btn-outline-warning rounded rounded-2 ">Reset</button>
								</div>
								</fieldset>
								
								
							</form>
						
					</div>
				</div>
			</div>

		</div>










		<script type="text/javascript">
	
	$(document).ready(()=>{
		
		/* $(".item").removeClass("") */
		$("#setting-link").addClass("active");
	});
	
	</script>
	</section>


</body>
</html>
