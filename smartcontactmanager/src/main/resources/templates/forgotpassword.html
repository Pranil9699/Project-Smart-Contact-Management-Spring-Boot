<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>


	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-3 mb-3">
						<div class="alert text-center" th:if="${session.message}"
							th:classappend="${session.message.type}">
							<p th:text="${session.message.content}"></p>
						<th:block th:text="${@sessionHelper.removeSessionAttribute('message')}"></th:block>
						</div>
<fieldset>
						<legend>Forgot Password</legend>
						<form th:action="@{/do_checkemail}" method="post"
							>
								
								
							<!-- Email Field -->
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Your Email</label>
								 <input type="email"
								 required
								  placeholder="Enter User Email  (example@gmail.com)"
									class="form-control" 
									id="exampleInputEmail1" 
									name="email"/>
							</div>
													<div class="container text-center">
								<button type="submit" class="btn btn-success m-3">Submit</button>
								<button type="reset" class="btn btn-warning">Reset</button>
							</div>
						</form>
			</fieldset>
					</div>

				</div>
			</div>
		</div>
	</section>


</body>
</html>
